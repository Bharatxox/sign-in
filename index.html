<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body class="relative w-[100%] h-[100vh] flex justify-center items-center bg-gradient-to-r from-cyan-500 to-blue-500 font-poppins">
    <div class="container relative w-[50%] bg-white px-[25px] py-[45px] flex flex-col gap-3 items-center">
        <h1 class="text-center text-3xl font-bold">
            Sign In 
        </h1>
        <h5 class="text-center text-[20px] font-[600] mb-5">Entre your details</h5>
        <form action="#" class="w-[100%] flex flex-col">
            <div class="username">
                <input type="text" name="UserName" id="UserName" required placeholder="Entre the Username"
                class="w-[100%] p-4 inline-block bg-[#f1f1f1] rounded-xl focus:bg-[#ddd] focus:outline-none placeholder:font-poppins">
            </div>
            <br>
            <div class="password">
                <input type="password" name="Password" id="Password" required placeholder="Entre the Password" class="w-[100%] p-4 inline-block bg-[#f1f1f1] rounded-xl focus:bg-[#ddd] focus:outline-none placeholder:font-poppins">
            </div>
            <br>
            <button class="text-[18px] bg-cyan-900 text-white px-[20px] py-[14px] border-none cursor-pointer w-[100%] opacity-90 rounded-xl mb-1 hover:opacity-100 font-poppins">Login</button>
        </form>
        <p>Not a member? <a href="register.html" class="no-underline text-cyan-700 hover:text-cyan-900">Register here</a></p>
    </div>
</body>
</html>
